<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
        градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
        Tf = (9 / 5) * Tc + 32;
        где Tf – температура по Фаренгейту, Tc – температура по Цельсию */
        let temperC = +prompt("Укажите температуру в градусах Цельсия");
        alert(`Температура по Фаренгейту равна ${9 / 5 * temperC + 32}`);

        /*  2. Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать
        значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий"). */
        let admin = null;
        let name = "Василий";
        admin = name;
        alert(admin);

        /* 3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка) */


        /* если в выражении имеется умножение/деление и унарный оператор, то сначала работает унарный
        оператор, тк его приоритет выше, затем умножение и деление и потом сложение и вычитание. 
        Если в выражении есть сложение со строкой, то в итоге получится строка.
        Результат выполнения выражения присваиваем переменной res_$.
        Для этого сначала объявляем эту переменную используя функцию Let.
        Затем выводим результат в консоль используя console.log(res_$)*/

        // складываем 10+10 это 20 и конкатенация 10 итого: "2010"
        let res_1 = 10 + 10 + "10";
        console.log(res_1);
        // сначала конкатенация, это "1010" а потом опять, итого: "101010"
        let res_2 = 10 + "10" + 10;
        console.log(res_2);
        // сначала сложение, это 20, потом плюсом строка превращается в число, это 20+10 итого: 30
        let res_3 = 10 + 10 + +"10";
        console.log(res_3);
        // сначала работает унарный минус, из пустой строки получаем -0, затем 10 делим на -0, итого: -Infinity
        let res_4 = 10 / -"";
        console.log(res_4);
        // сначала работает унарный плюс, но получаем не число, из-за запятой, итого: NaN
        let res_5 = 10 / +"2,5";
        console.log(res_5);

    </script>
</body>

</html>
